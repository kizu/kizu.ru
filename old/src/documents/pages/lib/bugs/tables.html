<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
		<title>tables</title>
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th>THEAD-TH</th>
					<td>THEAD-TD</td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>TFOOT-TH</th>
					<td>TFOOT-TD</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<th>TBODY-TH</th>
					<td>TBODY-TD</td>
				</tr>
			</tbody>
		</table>

		<table border="1">
			<tbody align="center">
				<tr>
					<td rowspan="4">TD rowspan=4</td>
					<td colspan="4">TD colspan=4</td>
					<td rowspan="0">TD rowspan=0</td>
				</tr>
				<tr>
					<th>simple TH</th>
					<td>simple TD</td>
					<td>simple TD</td>
					<td>simple TD</td>
				</tr>
				<tr>
					<td colspan="0">TD colspan=0</td>
				</tr>
				<tr>
					<th>simple TH</th>
					<td>simple TD</td>
					<td>simple TD</td>
					<td>simple TD</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
