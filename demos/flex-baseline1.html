<style>

.baseline-wrapper {
    overflow: auto;
    white-space: nowrap;
    }

.baseline-wrapper:before,
.baseline-wrapper:after {
    content: "";
    position: relative;

    display: inline-block;

    height: 1px;
    width: 100%;
    margin-right: -100%;

    background: blue;
    }

.baseline-wrapper:after {
    margin: 0 0 0 -100%;
}


.inline-block {
    display: inline-block;

    vertical-align: baseline;

    padding: 10px;
    border: 1px solid lime;
    }
</style>

    </div>

    <div class="inline-block">

    </div>

</div>
