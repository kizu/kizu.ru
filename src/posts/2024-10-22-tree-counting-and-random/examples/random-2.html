<style>
  .random-2 {
    & li {
      --min: 20%;
      --max: 70%;
      --random-in-range: calc(
        (var(--max) - var(--min)) * var(--random-value)
        +
        var(--min)
      );
      background-size: var(--random-in-range) 100%;

      --min-hue: 0deg;
      --max-hue: 360deg;
      --random-hue: calc(
        (var(--max-hue) - var(--min-hue)) * var(--random-value)
        +
        var(--min-hue)
      );
      --bg: oklch(0.89 0.2 var(--random-hue));
    }
  }

  .random-2 .random--diff-hue li {
    --random-hue: calc(
      (var(--max-hue) - var(--min-hue)) * var(--random-value2)
      +
      var(--min-hue)
    );
  }
</style>

<input-scope>
  <div class="fieldsets">
    <fieldset class="number-of-items">
      <legend>Number of items</legend>
      <input-value from=".number-of-items input" as="@value" to="input">
        <input-source>
          <input type="range" value="99" max="99" style="width: 100px" />
        </input-source>
        <input-source>
          <input type="number" value="99" min="0" max="99" size="3" />
        </input-source>
      </input-value>
    </fieldset>

    <fieldset>
      <legend>Options</legend>

      <input-source>
        <label>
          <input class="input-sorted" type="checkbox" id="random-2-sort" />
          Sort

      </input-source>
      <input-value
        root="figure"
        from=".input-sorted"
        to=".random-example ol"
        as=".random--sorted"
      ></input-value>

      <input-source>

      <input-source>

      </input-source>
      <input-value
        root="figure"
        from=".input-stable"
        to=".random-example ol"
        as=".random--stable"
      ></input-value>
    </fieldset>

    <fieldset class="seed-inputs">

      <input-value from=".seed-inputs input" as="@value" to="input">

      <input-value
