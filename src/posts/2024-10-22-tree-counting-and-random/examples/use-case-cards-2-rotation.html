<style>
  .cards-rotation {
    /* Initial value, so it will kick in without waiting for the init of inputs */
    --seed: 3;
  }
  .cards-rotation li {
    rotate: calc(
      7deg
      *
      (1 - 2 * var(--random-value))
    );
    translate:
      calc(
        0.25em
        *
        (1 - 2 * var(--random-value2))
      )
      calc(
        0.25em
        *
        (1 - 2 * var(--random-value3))
      )
    ;
  }
</style>

<input-scope>
  <div class="fieldsets">
    <fieldset class="number-of-items">
      <legend>Number of items</legend>
      <input-value from=".number-of-items input" as="@value" to="input">
        <input-source>
          <input type="range" value="7" min="1" max="21" style="width: 100px" id="cards-2-range" />
        </input-source>
        <input-source>
          <input type="number" value="7" min="1" max="21" size="1" />
        </input-source>
      </input-value>
    </fieldset>

    <fieldset>
      <legend>Options</legend>

      <input-source>
        <label>
          <input class="input-colors" type="checkbox" checked />
          Colors
        </label>
      </input-source>
      <input-value
        root="figure"
        from=".input-colors"
        to=".cards-example"
        as=".cards-colors"
      ></input-value>

      <input-source>
        <label>
          <input class="input-rotate" type="checkbox" checked />
          Rotate
        </label>
      </input-source>
      <input-value
        root="figure"
        from=".input-rotate"
        to=".cards-example"
        as=".cards-rotation"
      ></input-value>

      <input-source>
        <label>
          <input class="input-stable" type="checkbox" id="cards-2-stable" />
          Stable random
        </label>
      </input-source>
      <input-value
        root="figure"
        from=".input-stable"
        to=".cards-example ol"
        as=".random--stable"
      ></input-value>
    </fieldset>

    <fieldset class="seed-inputs">
      <legend>Seed</legend>
      <input-value from=".seed-inputs input" as="@value" to="input">
        <input-source>
          <input type="range" value="3" max="99" style="width: 100px" />
        </input-source>
        <input-source>
          <input type="number" value="3" min="0" max="99" size="1" />
        </input-source>
      </input-value>
      <input-value
        root="figure"
        from=".seed-inputs input"
        to=".cards-example ol"
        as="--seed"
      ></input-value>
    </fieldset>
  </div>
  <input-value from=".number-of-items input" as="@count" to="clone-content">
    <clone-content root="ol">
      <div class="cards-example cards-colors cards-rotation">
        <ol class="count-and-index-99-children random-99-children">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </clone-content>
  </input-value>
</input-scope>
