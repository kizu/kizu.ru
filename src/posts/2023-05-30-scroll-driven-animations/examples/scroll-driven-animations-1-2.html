    entry calc(100cqh - var(--scroll-margin, 0px) + var(--distance));

  animation-timeline: view();

    exit calc(var(--distance) - var(--next-height, 0px))
    exit 0;
}

  --height: 3rem;
  --next-height: 1.5rem;
}

.example-1-2 h5.sticky {

}
</style>
