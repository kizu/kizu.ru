<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Позиционирование</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
	<style>
HTML,
BODY {
	padding:0;
	margin:0;
	position:relative;
	height:100%;
	}

.test {
	position:absolute;
	}

.middle {
	top:20%;
	right:30%;
	bottom:100px;
	left:200px;

	background:#FAA;
	}

.right {
	top:0;
	right:0;
	bottom:0;
	width:30%;

	background:#AFA;
	}

.top {
	top:0;
	right:0;
	left:200px;
	height:20%;

	background:#AAF;
	}

.left {
	top:0;
	bottom:100px;
	left:0;
	width:200px;

	background:#AEE;
	}

.bottom {
	right:30%;
	bottom:0;
	left:0;
	height:100px;

	background:#EAE;
	}

	</style>

	<!--[if IE]>
		<script src="ie.js"></script>
		<style>

.test {
	behavior:expression(IExpr.fix(this,'positioning'));
	}
		</style>
	<![endif]-->
</head>
<body>
	<div class="test middle"></div>
	<div class="test right"></div>
	<div class="test top"></div>
	<div class="test left"></div>
	<div class="test bottom"></div>
</body>
</html>
