<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>bug</title>
	<style>

.wrap {
	float: left;
	background: blue;
	}
.right {
	float: right;
	background: red;
	}
.left {
	float: left;
	background: red;
	}
.oh {
	overflow: hidden;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="right">Goodbye!</div>
		<div class="oh">Hello!</div>
	</div>
	<div class="wrap">
		<div class="right">Goodbye!</div>
		<div class="oh" style="margin-left:1px;">Hello!</div>
	</div>
	<div class="wrap">
		<div class="left">Goodbye!</div>
		<div class="oh">Hello!</div>
	</div>
	<div class="wrap">
		<div class="left">Goodbye!</div>
		<div class="oh" style="margin-left:1px;">Hello!</div>
	</div>

</body>
</html>
