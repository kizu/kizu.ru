<!DOCTYPE html>
<html lang="en" style="/* filter: hue-rotate(180deg) invert(1); */">
<head>
    <title>Utility of Inline Styles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="shower/themes/material/styles/styles.css">
    <link rel="stylesheet" href="i/prism.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
            --slide-width: 1920px;

            --color-key: #ААА;
            --color-black: #FEFEFE;
            --color-dark: #CCC;
            --color-medium: #AAA;
            --color-light: #888;
            --color-back: #222;
            --color-yellow: #fff59d;
            --color-yellow-light: #ffffcf;
        }
        footer {
          color: #000;
        }
        .slide {
          padding: 0;
          background: #010101;
          color: #FFF;
          font-size: 60px;
          line-height: 1.3;
        }
        .slide h2 {
          font-size: 80px;
          margin-bottom: 1em;
        }
        .slide li + li {
          margin-top: 0.5em;
        }

        .slide pre {
          overflow: hidden;
          background: none;
          font-size: var(--code-size, 42px);
          padding: 60px;
          margin: 0;
          width: fit-content;
          place-self: center;
        }
        .slide.two pre + pre {
          padding-top: 0;
        }
        .slide pre code {
          line-height: 1.4;
        }
        .slide.no-counter::after {
          visibility: hidden;
        }
        .slide::after {
          text-align: right;
          padding-right: 1em;
          color: #EEE;
          font-size: 0.75em;
        }

        .columns {
          align-items: center;
          grid-column-gap: 0;
        }

        .example {
          display: grid;
          place-items: center;
          box-sizing: border-box;
          padding: 60px;
          width: 100%;
          align-self: stretch;
          background: #333;
        }

        .example .cp_embed_wrapper {
          width: 33%;
          transform: scale(3);
          transform-origin: 0 50%;
        }

        .example ol,
        .example li::before {
          all: unset;
        }


        .shower.list .slide {
          --slide-scale: 0.1125;
        }
        @media (min-width: 1174px) {
            .shower.list .slide {
                --slide-scale: 0.225;
            }
        }

        @media (min-width: 2348px) {
            .shower.list .slide {
                --slide-scale: 0.45;
            }
        }

        .slide pre .comment {
          position: relative;
          display: inline-block;
          color: #FFF;
        }


        .comment::before,
        .small-comments .comment::after,
        .language-html .comment::after {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          width: 3ch;
          background: rgba(0,0,0,0.5);
        }
        .language-html .comment::after,
        .small-comments .comment::after {
          left: auto;
          right: 0;
          width: 2ch;
        }
        .language-html .comment::before,
        .language-html .comment::after {
          width: 4ch;
        }

        .warning .token:not(.string):not(.important) {
          opacity: 0.33;
        }

        .token.punctuation {
          color: rgb(230, 219, 116, 0.5);
        }
        .token.attr-value {
          color: #f8f8f2;
        }
    </style>
</head>

<section class="slide small-comments columns" style="
  --code-size: 64px;
">
  <div>
    <script type="text/plain" class="language-html">
<!-- Hover and other states! -->
<a style="
  --text-decoration: var(--at-hover, underline);
">
    </script>
  </div>
  <div class="next">
    <script type="text/plain" class="language-css">
/* Invalid value; plus disables inheritance */
* { --at-hover: _; }

/* Applies fallback value on hover */
*:hover { --at-hover: initial; }
    </script>
  </div>
</section>
