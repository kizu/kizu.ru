        .shower {
            --slide-ratio: calc(16 / 9);
            --slide-width: 1920px;

            --color-key: #–ê–ê–ê;
            --color-black: #FEFEFE;
            --color-dark: #CCC;
            --color-medium: #AAA;
            --color-light: #888;
            --color-back: #222;
            --color-yellow: #fff59d;
            --color-yellow-light: #ffffcf;
        }
        footer {
          color: #000;
        }
        .slide {
          padding: 0;
          background: #010101;
          color: #FFF;
          font-size: 60px;
          line-height: 1.3;
        }
        .slide h2 {
          font-size: 80px;
          margin-bottom: 1em;
        }
        .slide li + li {
          margin-top: 0.5em;
        }

        .slide pre {
          overflow: hidden;
          background: none;
          font-size: var(--code-size, 42px);
          padding: 60px;
          margin: 0;
          width: fit-content;
          place-self: center;
        }
        .slide.two pre + pre {
          padding-top: 0;
        }
        .slide pre code {
          line-height: 1.4;
        }
        .slide.no-counter::after {
          visibility: hidden;
        }
        .slide::after {
          text-align: right;
          padding-right: 1em;
          color: #EEE;
          font-size: 0.75em;
        }

        .columns {
          align-items: center;
          grid-column-gap: 0;
        }

        .example {
          display: grid;
          place-items: center;
          box-sizing: border-box;
          padding: 60px;
          width: 100%;
          align-self: stretch;
          background: #333;
        }

        .example .cp_embed_wrapper {
          width: 33%;
          transform: scale(3);
          transform-origin: 0 50%;
        }

        .example ol,
        .example li::before {
          all: unset;
        }


        .shower.list .slide {
          --slide-scale: 0.1125;
        }
        @media (min-width: 1174px) {
            .shower.list .slide {
                --slide-scale: 0.225;
            }
        }

        @media (min-width: 2348px) {
            .shower.list .slide {
                --slide-scale: 0.45;
            }
        }

        .slide pre .comment {
          color: #FFF;
        }

        .warning .token:not(.string):not(.important) {
          opacity: 0.33;
        }
    </style>
